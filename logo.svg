<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2c3e50"/>
  
  <!-- Clock Circle -->
  <circle cx="75" cy="75" r="50" fill="#ecf0f1" stroke="#34495e" stroke-width="5"/>
  
  <!-- Clock Hands -->
  <!-- Hour Hand -->
  <line x1="75" y1="75" x2="75" y2="45" stroke="#34495e" stroke-width="5" />
  <!-- Minute Hand -->
  <line x1="75" y1="75" x2="95" y2="75" stroke="#34495e" stroke-width="4" />
  
  <!-- Project Name -->
  <text x="150" y="85" font-family="Arial, Helvetica, sans-serif" font-size="30" fill="#ecf0f1">Digital Clock</text>
</svg>
